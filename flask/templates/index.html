{% extends 'base.html' %}

{% block content %}
<h2>Walli home</h2>

{% for plot_name, plot_json in plots.items() %}
    <div id={{plot_name}}></div>
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
    <script type='text/javascript'>
        Plotly.plot({{plot_name}}, {{plot_json | safe}}, {});
    </script>
{% endfor %}

{% endblock %}
