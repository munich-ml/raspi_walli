{% extends 'base.html' %}

{% block content %}
<h2>Edit campaign</h2>

<form method="POST" action="">
    {{form.hidden_tag()}}
    <p>{{ form.title.label }} {{ form.title }}</p>
    <p>Start {{ form.start_date}} {{ form.start_time}}</p>
    <p>End {{ form.end_date}} {{ form.end_time}}</p>
    <p><input type="submit" value="save"></p>
</form>
{% endblock %}
