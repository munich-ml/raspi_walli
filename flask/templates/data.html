{% extends 'base.html' %}

{% block content %}
<form method="POST" action="">
    {{form.hidden_tag()}}
    <p>
        Data page for campaign.id {{ form.id }}
        <input type="submit" value="reload">
    </p>
</form>

<hr>
<h2>Light sensor data</h2>
<table id="light" class="table table-striped">
    <thead>
        <tr>
            <th>datetime</th>
            <th>lux</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<h2>Walli data</h2>
<p>none</p>

{% endblock %}

{% block scripts %}
<script>
    $(document).ready(function () {
        $('#light').DataTable({
            ajax: '/api/data/light/' + {{form.id.data}},
            columns: [
                {'data': 'datetime'},
                {'data': 'lux'}
            ],
        });
    });
</script>
{% endblock %}
