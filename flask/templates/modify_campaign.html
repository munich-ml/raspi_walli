{% extends 'base.html' %}

{% block content %}
<h1>Modify campaign</h1>
{% if form.title.errors %}
    <ul class="errors">
    {% for error in title.name %}
        <li>{{ error }}</li>
    {% endfor %}
    </ul>
{% endif %}
<form method="POST" action="/">
    {{ form.csrf_token }}
    {{ form.title.label }} {{ form.title(size=20) }}
    <input type="submit" value="Go">
</form>
{% endblock %}
