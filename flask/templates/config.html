{% extends 'base.html' %}

{% block content %}
<h1>Config</h1>
<table>
    <thead>
        <tr>
            {% for col in columns %}
                <th>{{col}}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in data %}
        <tr>
            {% for item in row %}
                <td>{{item}}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
